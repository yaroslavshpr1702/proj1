<html>
<script type="text/javascript">
    function show_pic() {
        var c1_elem = document.getElementById("c1");
        var c2_elem = document.getElementById("c2");
        c1_elem.style.display = 'none';
        c2_elem.style.display = 'block';
    }
    function show_text() {
        var c1_elem = document.getElementById("c1");
        var c2_elem = document.getElementById("c2");
        c1_elem.style.display = 'block';
        c2_elem.style.display = 'none';
    }
</script>
<body>
    <table width="80%">
		<tr>
			<td width="50%" onclick="show_text()">Text</td>
			<td onclick="show_pic()">Map</td>
		</tr>
		<tr>
			<td colspan="2"><div id="c1">Текст<br></div>
            <div id="c2"><img src="Japan.jpg" width="50%"><br>Япония</div></td>
		</tr>
	</table>
</body>
</html>
